<!DOCTYPE HTML>
<html lang = "en-US">
<head>
	<meta charset = "UTF-8">
	<title>Keyboard Tester</title>
	<script src = "keyboard.js"></script>
	
	<script >

		window.onload = function(){

			var kb = Keyboard(window);

			kb.registerKey(KeyEvent.DOM_VK_E, function(){

				console.log("^ @ " + performance.now())

			});


			kb.registerKey(KeyEvent.DOM_VK_D, function(){

				console.log("v @ " + performance.now())

			});



			kb.registerKey(KeyEvent.DOM_VK_F, function(){

				console.log("> @ " + performance.now())

			});


			kb.registerKey(KeyEvent.DOM_VK_S, function(){

				console.log("< @ " + performance.now())

			});



			var elapsedTime = 0;
			var lastTimeStamp = performance.now();


			function loop(time){

				elapsedTime = time - lastTimeStamp;
				lastTimeStamp = time;

				kb.update(elapsedTime);

				requestAnimationFrame(loop);

			}

			requestAnimationFrame(loop);

		};

	</script>
</head>
<body>
</body>
</html>
