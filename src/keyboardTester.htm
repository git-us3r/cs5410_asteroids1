<!DOCTYPE HTML>
<html lang = "en-US">
<head>
	<meta charset = "UTF-8">
	<title>Keyboard Tester</title>
	<script src = "keyboard.js"></script>
	
	<script >

		window.onload = function(){

			var kb = Keyboard(window);

			kb.registerKey(KeyEvent.DOM_VK_A, function(){

				console.log("Key: " + KeyEvent.DOM_VK_A + " pressed at: " + performance.now())

			});

			var elapsedTime = 0;
			var lastTimeStamp = performance.now();


			function loop(time){

				elapsedTime = time - lastTimeStamp;
				lastTimeStamp = time;

				kb.update(elapsedTime);

				requestAnimationFrame(loop);

			}

			requestAnimationFrame(loop);

		};

	</script>
</head>
<body>
</body>
</html>
